{% extends 'main.html' %} {% block content %}

<h1>HOME TEMPLATE!</h1>

<div>
  <hr />
  <h1 style="text-align: center">
    <a href="{% url 'base:create-room' %}">Create Room</a>
  </h1>
  <hr />
  <div>
    {% for room in rooms %}
    <div>
      <a href="{% url 'base:update-room' room.id %}">Edit</a>
      <a href="{% url 'base:delete-room' room.id %}">Delete</a>
      <span style="color: blue"><small>@{{room.host.username}}</small></span>
      <h5>
        {{ room.id }} --
        <a href="{% url 'base:room' room.id %}">{{room.name}}</a>
      </h5>
      <small style="color: red">{{ room.topic.name}}</small>
      <hr />
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
