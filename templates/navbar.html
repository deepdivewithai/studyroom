<a href="/">
  <h1>LOGO</h1>
</a>

<form method="get" action="{% url 'base:home'%}">
  <input type="text" name="q" placeholder="Search Room...">
</form>

{% if request.user.is_authenticated %}
<p style="text-transform: capitalize;">Hello {{request.user.username}}</p>

<a href="{% url "base:logout" %}">Logout</a>
{% else %}
<a href="{% url 'base:login' %}">Login</a>
{% endif %}


<hr />
